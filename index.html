<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="parent">
        <header class = "header-section">
            <div class="header-box scoreboard green">Current Score:
                <span id="currentScore"></span>
            </div>
            <div class="header-box title red">Coding Quiz!</div>
            <div class="header-box timer blue" id="countdown">10:4</div>
        </header>
        <main>
            <div class="start-btn">
                <button id="startBtn">Start!</button>
            </div>

            <div  class="question">
                <div id="currentQuestion">question?</div>
            </div>
            
            <div class="answer-section">
                <div id="answer">
                    <button id="ans0">
                        <span>A.</span>
                        <span id="answer0">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button id="ans1">
                        <span>B.</span>
                        <span id="answer1">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button id ="ans2">
                        <span>C.</span>
                        <span id ="answer2">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button id="ans3">
                        <span>D.</span>
                        <span id="answer3">answer</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src = "./assets/script.js"></script>
</html>
