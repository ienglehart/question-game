<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="parent">
        <header class = "header-section">
            <div class="header-box scoreboard green">high score</div>
            <div class="header-box title red">Coding Quiz!</div>
            <div class="header-box timer blue" id="countdown">10:4</div>
        </header>
        <main>
            <div class="start-btn">
                <button id="startBtn">Start!</button>
            </div>

            <div  class="question">
                <div>question?</div>
            </div>
            
            <div class="answer-section">
                <div id="answer">
                    <button>
                        <span>A.</span>
                        <span id="answer-a">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button>
                        <span>B.</span>
                        <span id="answer-b">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button>
                        <span>C.</span>
                        <span id ="answer-c">answer</span>
                    </button>
                </div>
                <div id="answer">
                    <button>
                        <span>D.</span>
                        <span id="answer-d">answer</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src = "./assets/script.js"></script>
</html>
